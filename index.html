<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces Da Moranguinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Comprar</li>
            <li class="cabecalho-lista-item">Nossos Produtos</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre Nós</h2>
            <p class="escola-texto-um">Doces da Moranguinho é uma loja virtual especializada em doces artesanais, como brigadeiros, trufas e bolos</p>
            <p class="escola-texto-dois" Oferece uma experiência de compra prática e entrega de produtos frescos e saborosos diretamente na sua casa.




</p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quais são nossos principais produtos?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="estudante-nome">Brigadeiro</h3>
           
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Gabi.jpg" alt="foto da gabi">
            <h3 class="estudante-nome">Beijinho</h3>
           
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Liz.jpg" alt="foto da lizandra">
            <h3 class="estudante-nome">Trufas</h3>
           
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Joice.jpg" alt="foto da joice">
            <h3 class="estudante-nome">Bolos</h3>
          
       
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
